<!DOCTYPE HTML>
<html lang="en">
<head>
    <link href="{{ url_for('static', path='/main.css') }}" rel="stylesheet">
    <title>Convertion by Whisper</title>
</head>
<body>
<form action="/" enctype="multipart/form-data" method="post">
    <input type="text" id="recorder" name="youtube" required ><br>
    
    <label for="model_type">Choose a Whisper model which you want to use:<br></label> <br>
    <select id="model_type" name="model_type">
        <option value="tiny">tiny</option>
        <option value="base">base</option>
        <option value="small">small</option>
        <option value="medium">medium</option>
        <option value="large">large</option>
    </select><br>

    <input type="submit" id="submit" value="Convert audio to text">
    
    {% if youtube %}
        <iframe width="560" height="315" src="{{ youtube }}" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
    {% endif %}

    {% if result %}
        <p>{{ result.text }}</p>
    {% endif %}

    {% if summary %}
        <h2>Summary</h2>
        <p>{{ summary.choices[0].text }}</p>
    {% endif %}
</form>
</body>
</html>
